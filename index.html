<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day 2024</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <script src="./assets/script.js" type="text/javascript" defer></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

  <div id="card">
    <p id="message" class="message">Dearest Ichi-ban,</p>
    <p id="message2" class="message">Will you be my</p>
    <p id="message3" class="message">Valentine?</p>
    <div class="heart-container">
      <img id="heart" src="./assets/images/heart.png">
      <button id="yesBtn" class="heart-btn">Yes</button>
      <button id="noBtn" class="heart-btn">No</button>
    </div>
    <div id="presentContainer" class="hidden">
      <img id="presentImage" src="./assets/images/present.png" alt="Present" class="hidden">
      <p id="finalMessage" class="hidden">I give the gift of an uninterrupted nights sleep: I'll look after the twins<br><br>(also chocolate and
        alcohol!)</p>
    </div>
  </div>

</body>

</html>
